<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Lists</title>

    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.13.2/dist/sweetalert2.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        .invlaid {
            border: 3px solid red;
        }
    </style>
</head>

<body class="bg-gray-100 flex flex-col lg:flex-row justify-center h-screen gap-3">
    <div class="w-full lg:w-4/12 h-full">
        <h1 class="text-center bg-blue-600 p-2 text-white font-bold text-lg">Add a new task</h1>
        <form class="p-3 bg-white shadow-md rounded-md h-full flex flex-col gap-3" id="todoListForm">
            <div>
                <label for="todo" class="block text-gray-700 text-sm font-bold mb-2">Task</label>
                <input type="text"
                    class="p-2 w-full rounded-sm border border-black outline-none focus:border-0 focus:ring focus:ring-blue-200 focus:pl-5 transition-all duration-300 ease-in"
                    placeholder="Enter a list to do" id="todo" name="todo">
            </div>
            <div>
                <label for="date" class="block text-gray-700 text-sm font-bold mb-2">Due Date</label>
                <input type="date" id="dates" name="dates"
                    class="p-2 w-full rounded-sm border border-black outline-none focus:border-0 focus:ring focus:ring-blue-200 focus:pl-5 transition-all duration-300 ease-in">
            </div>
            <div>
                <label for="priority" class="block text-gray-700 text-sm font-bold mb-2">Priority</label>
                <select name="priority" id="priority"
                    class="p-2 w-full rounded-sm border border-black outline-none focus:border-0 focus:ring focus:ring-blue-200 focus:pl-5 transition-all duration-300 ease-in">
                    <option value="">Select Priority</option>
                    <option value="1">Low</option>
                    <option value="2">Medium</option>
                    <option value="3">High</option>
                </select>
            </div>
            <button type="submit"
                class="bg-blue-600 text-white p-2 rounded-sm w-full hover:bg-blue-800 transition-all duration-300 ease-in">Add
                Task</button>
        </form>
    </div>

    <div class="h-full w-full">
        <h1 class="text-center bg-blue-600 p-2 text-white font-bold text-lg">Your tasks</h1>
        <div id="todoList" class="p-3 bg-white shadow-md rounded-md h-full flex flex-col gap-3"></div>
    </div>


    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.13.2/dist/sweetalert2.all.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> -->
    <script src="script.js"></script>

</body>

</html>
